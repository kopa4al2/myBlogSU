<div id="editProfilePage">
<form id="editProfileForm">
  <!--  <input type='file' onchange="readURL(this);" />
    <img class="img-rounded" id="profileImg" src="#" alt="your image" />  -->
    <label for="firstName">First name:</label>
    <input id="firstName" type="text" class="form-control"/>
    <label for="lastName">Last name:</label>
    <input id="lastName" type="text" class="form-control"/>
    <label for="pickGender">Gender</label>
    <form id="pickGender" class="radio-inline">
        <input id="maleRadioButton" name="genderSelect" type="radio" value="m">Male<br>
        <input id="femaleRadioButton" name="genderSelect" type="radio" valu="f">Female<br>
    </form>
    <br>
    <form id="buttonGroup" class="form-inline">
    <button class="btn btn-lg" type="button" id="submitEditProfilePage">Submit changes</button>
    <button class="btn btn-lg" type="button" id="cancelEditProfilePage">Back</button>
    </form>
</form>
</div>
